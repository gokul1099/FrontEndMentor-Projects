<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./stylce.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="outer-container">
    <div class="container">
      <div class="header-img">
        <img class="img" src="images/illustration-hero.svg">
      </div>
      <div class="content">
        <h2 class="header-text">Order Summary</h2>
        <p class="content-para">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="section">
          <div class="items">
            <div class="icon">
              <img class="icon" src="./images/icon-music.svg">
            </div>
            <div class="plans">
              <h3>Annual Plan</h3>
              <h4>$59.99/year</h4>
            </div>
            <a>Change</a>
          </div>
        </div>
        <div class="button">
          <button class="btn">Proceed to payment</button>
        </div>
        <h4 class="cancel">Cancel Order</h4>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gokulakrishnan</a>.
  </div>
</body>

</html>
