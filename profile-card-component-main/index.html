<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <img src="./images/bg-pattern-top.svg" alt="top" class="top-img">
      <img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bottom-img">
      <div class="header">
        <div class="profile-pic">
          <img src="./images/image-victor.jpg" width="25px" height="25px">
        </div>
      </div>
      <div class="profile-details">
        <h1>Victor Crest <span>26</span></h1>
        <h3><span> London</span></h3>
        <div class="stats">
          <div class="stat-content">
            <h1>80K</h1>
            <h3><span>Followers</span></h3>
          </div>
          <div class="stat-content">
            <h1>803K</h1>
            <h3><span>Likes</span></h3>
          </div>
          <div class="stat-content">
            <h1>1.4K</h1>
            <h3><span>Photos</span></h3>
          </div>
        </div>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gokulakrishnan</a>.
  </div>
</body>
</html>
